<!DOCTYPE html>
<html lang='en'>
  <head>
    <title>Signup Form</title>
  </head>
  <body>
    <form>
      <div><label for="email">Enter your email:</label>
        <input type="email" name="email" id="email" required>
      </div>
      <div>
        <label for="password">Enter a password:</label>
        <input type="password" name="password" id="password" required>
      </div>
      <div>
        <label for="github">Enter your github username:</label>
        <input type="text" name="github" id="github" required>
      </div>
      <div>
        <label for="account_type1">Enterprise</label>
        <input type="radio" name="account_type" id="account_type1" value="enterprise">Enterprise
        <label for="account_type2">Pro</label>
        <input type="radio" name="account_type" id="account_type2" value="pro">Pro
        <label for="account_type3">Free</label>
        <input type="radio" name="account_type" id="account_type3" value="free">Free
      </div>
      <div>
        <label for="remember">Remember Me</label>
        <input type="checkbox" name="remember" id="remember" value="remember">Remember Me
      </div>

    </form>
  </body>
</html>
